<mat-card class="mt-3 animate__animated animate__backInUp">
  <mat-card-header>
    <mat-card-title>(U.N.I.S.H.F) Heroes</mat-card-title>
    <mat-card-subtitle>Its The List Of Heroes</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p-table #dt [value]="heroesList" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
             [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
             [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [filterDelay]="0" [globalFilterFields]="['name','power','rate']">
      <ng-template pTemplate="caption">
        <div class="table-header">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Global Search</mat-label>
            <input type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" matInput>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            <div class="text-center">
              Hero Name
              <p-sortIcon field="name"></p-sortIcon>
              <p-columnFilter type="text" field="name" display="menu" class="p-ml-auto"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="power">
            <div class="p-d-flex p-jc-between p-ai-center">
              Powers
              <p-sortIcon field="power"></p-sortIcon>
              <p-columnFilter type="text" field="power" display="menu" class="p-ml-auto"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="rate">
            <div class="p-d-flex p-jc-between p-ai-center">
              Rate
              <p-sortIcon field="rate"></p-sortIcon>
            </div>
          </th>

          <th style="width: 8rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr class="p-selectable-row">
          <td>
            {{hero.name}}
          </td>
          <td>
            {{hero.power}}
          </td>
          <td>
            <p-rating [(ngModel)]="hero.rate" [readonly]="true" [cancel]="false"></p-rating>
          </td>
          <td style="text-align: center">
            <button mat-raised-button color="primary" type="button" (click)="onShowHero(hero)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3">No Heroes found.</td>
        </tr>
      </ng-template>
    </p-table>
  </mat-card-content>

</mat-card>
